<!DOCTYPE html>
<html>
<head>
<style>
body {
background-color: #e6e6fa;
}

header {
background-color: #9932cc;
color: white;
padding: 20px;
}

nav {
float: left;
}

nav a {
color: white;
text-decoration: none;
padding: 14px 16px;
}

nav a:hover {
background-color: #111;
}

#products {
display: flex;
}

#products div {
padding: 20px;
width: 300px;
background-color: white;
margin: 20px;
}

footer {
background-color: #333;
color: white;
text-align: center;
padding: 10px;
}

form {
background-color: white;
padding: 20px;
}

label {
display: block;
}

input, textarea {
width: 100%;
padding: 12px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
margin-top: 6px;
margin-bottom: 16px;
}

input[type=submit] {
background-color: #4CAF50;
color: white;
padding: 12px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
}

input[type=submit]:hover {
background-color: #45a049;
}

</style>
</head>

<body>

<header>
<nav>
<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Contact</a>
</nav>
</header>

<main id="products">

<div>
<img src="product1.jpg">
<h3>Polaroid Camera</h3>
<p>Description of camera...</p>
<button>Add to Cart</button>
</div>

<div>
<img src="product2.jpg">
<h3>Film Pack</h3>
<p>Description of film...</p>
<button>Add to Cart</button>
</div>

</main>

<footer>
<p>Copyright 2023</p>
</footer>

<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name"><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>

<label for="message">Message:</label>
<textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>

<input type="submit">
</form>

<script>
// JavaScript code would go here
</script>

</body>
</html>
